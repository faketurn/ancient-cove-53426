{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">

<h2>阿南市立図書館</h2>
<p>検索結果</p>

{{ text }}

<table class="table table-hover">
    <tr>
        <th>No</th>
        <th>種類</th>
        <th>書名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>発売日</th>
    </tr>
{% for text in texts %}
    <tr>
    {% for word in text %}
        <td>{{ word }}</td>
    {% endfor %}
    </tr>
{% endfor %}
</table>

</div>
{% endblock %}
